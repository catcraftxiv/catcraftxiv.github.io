<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://catcraftxiv.github.io/web/assets/img/avatar.jpg" type="image/x-icon" />
    <!-- Custom icons import -->
    <link rel="stylesheet" href="/./assets/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Linux+Libertine+O:wght@400;700&display=swap" rel="stylesheet">
    <title>{{ page.title }}</title>
    <!-- MathJax for LaTeX support -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Styles -->
    <style>
        :root {
            --backgroundColor: #28272f;
            --fontColor: #e5d6c4;
            --accentColor: #da9445;
        }

        body {
            font-family: 'Linux Libertine O', serif;
            line-height: 1.6;
            color: var(--fontColor);
            font-size: 1.2em;
            background-color: var(--backgroundColor);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        .container img,
        .container video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 0 0.5em 0;
            margin-left: auto;
            margin-right: auto;
        }

        .container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        details {
            cursor: pointer;
            color: var(--accentColor)
        }

        /* Optional: To ensure proper spacing around media */
        .container img+br,
        .container video+br {
            display: none;
        }

        header {
            text-align: center;
            padding: 40px 0;
            /* border-bottom: 1px solid #333; */
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin: 30px 0;
            font-size: 1.5em;
        }

        p {
            margin: 15px 0;
        }

        .container blockquote {
            margin: -1em 0 1.5em;
            padding: 0 1.5em;
            border-left: 3px solid var(--accentColor);
        }

        /* Dropcap Effect */
        /*
        .container>p:first-of-type:first-letter {
            -webkit-initial-letter: 4;
            initial-letter: 4;
            font-size: 40px;
        }
        */

        /* Make links match the text color */
        a {
            transition: all 0.3s ease;
            color: var(--accentColor);
            text-decoration: none;
        }

        a:hover {
            color: #ccc;
        }

        code {
            background-color: #2d2d2d;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .mathjax {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }

        footer {
            margin: 0 auto;
            padding: 1em 0 3em 0;
            overflow: hidden;
            display: block;
            width: fit-content;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ page.title }}</h1>
            <p>{{ page.subtitle }}</p>
        </header>
        {{ content }}
        {% include post-gallery.html %}
    </div>
    <footer>
        <p>
            {{ page.date | date: "%Y" }}
        </p>
    </footer>
</body>

</html>
