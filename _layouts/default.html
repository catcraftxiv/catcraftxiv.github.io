<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/avatar.jpg" type="image/x-icon" />
    <!-- Custom icons import -->
    <link rel="stylesheet" href="/./assets/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Linux+Libertine+O:wght@400;700&display=swap" rel="stylesheet">
    <title>{{ page.title }}</title>
    <!-- MathJax for LaTeX support -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Styles -->
    <style>
        :root {
            --backgroundColor: #28272f;
            --fontColor: #e5d6c4;
            --accentColor: #da9445;
        }

        body {
            font-family: 'Linux Libertine O', serif;
            line-height: 1.6;
            color: var(--fontColor);
            font-size: 1.2em;
            background-color: var(--backgroundColor);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        .container img,
        .container video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 0 0.5em 0;
            margin-left: auto;
            margin-right: auto;
        }

        .container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        details {
            cursor: pointer;
            color: var(--accentColor)
        }

        /* Optional: To ensure proper spacing around media */
        .container img+br,
        .container video+br {
            display: none;
        }

        header {
            text-align: center;
            padding: 40px 0;
            /* border-bottom: 1px solid #333; */
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin: 30px 0;
            font-size: 1.5em;
        }

        p {
            margin: 15px 0;
        }

        .container blockquote {
            margin: -1em 0 1.5em;
            padding: 0 1.5em;
            border-left: 3px solid var(--accentColor);
        }

        /* Dropcap Effect */
        /*
        .container>p:first-of-type:first-letter {
            -webkit-initial-letter: 4;
            initial-letter: 4;
            font-size: 40px;
        }
        */

        /* Make links match the text color */
        a {
            transition: all 0.3s ease;
            color: var(--accentColor);
            text-decoration: none;
        }

        a:hover {
            color: #ccc;
        }

        code {
            background-color: #2d2d2d;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .mathjax {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }

        footer {
            margin: 0 auto;
            padding: 1em 0 3em 0;
            overflow: hidden;
            display: block;
            width: fit-content;
        }
.page-header {
  text-align: left;
  padding: 40px 0 20px;
  margin-bottom: 40px;
}

.title-wrapper {
  position: relative;
  text-align: center;
  margin-bottom: 0.5em;
}

.title-wrapper h1 {
  font-size: 3.5em;
  margin: 0;
}

.back-triangle {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  display: inline-block;
  width: 0;
  height: 0;
border-top: 10px solid transparent;
border-bottom: 10px solid transparent;
border-right: 15px solid var(--accentColor);

  cursor: pointer;
  transition: filter 0.2s ease;
}

.back-triangle:hover {
  filter: brightness(1.2);
}

.back-triangle:active {
  transform: translateY(-50%) scale(0.95);
}


.page-header h1 {
  font-size: 3.5em;
  margin: 0;
}
.scroll-to-top {
  position: fixed;
  bottom: 30px;
  right: 40px;
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 15px solid var(--accentColor);
  transform: rotate(-90deg);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

/* Показывать на экранах шире 768px */
@media (min-width: 769px) {
  .scroll-to-top.visible {
    opacity: 0.8;
    pointer-events: auto;
  }

  .scroll-to-top:hover {
    filter: brightness(1.3);
    opacity: 1;
  }
}
.scroll-to-top {
  position: fixed;
  bottom: 30px;

  /* смещаем кнопку вправо: центр экрана + половина ширины container */
  right: calc((100vw - 800px) / 2 - 5rem);

  width: 0;
  height: 0;
  border-top: 15px solid transparent;
  border-bottom: 15px solid transparent;
  border-left: 20px solid var(--accentColor);
  transform: rotate(-90deg);

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

/* Только для десктопа */
@media (min-width: 769px) {
  .scroll-to-top.visible {
    opacity: 0.8;
    pointer-events: auto;
  }

  .scroll-to-top:hover {
    filter: brightness(1.3);
    opacity: 1;
  }
}




    </style>
</head>

<body>
    <div class="container">
<header class="page-header">
<div class="title-wrapper">
  <a href="/catalogue/" class="back-triangle"></a>
  <h1>{{ page.title }}</h1>
</div>
  <p style="text-align: center;">{{ page.subtitle }}</p>
</header>
        {{ content }}
        {% include post-gallery.html %}
		{% include tweets.html %}
    <a href="#" class="scroll-to-top" aria-label="Back to top"></a>

	</div>
    <footer>
        <p>
            {{ page.date | date: "%Y" }}
        </p>
    </footer>
	<script>
  document.addEventListener("DOMContentLoaded", function () {
    const scrollBtn = document.querySelector(".scroll-to-top");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollBtn.classList.add("visible");
      } else {
        scrollBtn.classList.remove("visible");
      }
    });

    scrollBtn.addEventListener("click", (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  });
</script>

</body>

</html>
