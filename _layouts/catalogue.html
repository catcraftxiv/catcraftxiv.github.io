<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/avatar.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="/./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Linux+Libertine+O:wght@400;700&display=swap" rel="stylesheet">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --backgroundColor: #28272f;
      --fontColor: #e5d6c4;
      --accentColor: #da9445;
    }

    body {
      font-family: 'Linux Libertine O', serif;
      background-color: var(--backgroundColor);
      color: var(--fontColor);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background-color: #1e1e28;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .card-image {
      background-size: cover;
      background-position: center;
  aspect-ratio: 16 / 9;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h2 {
      font-size: 1.2rem;
      color: var(--accentColor);
      margin: 0 0 0.4em;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #aaa;
      margin: 0;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      padding-bottom: 2em;
    }
	.card-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 0.5rem;
}

.card-header h2 {
  margin: 0;
  font-size: 1.1rem;
  color: var(--accentColor);
}

.post-date {
  font-size: 0.8rem;
  color: #999;
  white-space: nowrap;
}
.back-button {
  display: inline-block;
  margin-bottom: 2rem;
  color: var(--accentColor);
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.back-button:hover {
  color: #ccc;
}
.catalogue-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1.5rem;
  margin-bottom: 50px;
  position: relative;
}

.catalogue-header .back-button {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  color: var(--accentColor);
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.catalogue-header .back-button:hover {
  color: #ccc;
}

.catalogue-header h1 {
  margin: 0;
  font-size: 3em;
}

  </style>
</head>

<body>
  <div class="container">
<header class="catalogue-header">
  <a href="/" class="back-button">
    &#8592; to links
  </a>
  <h1>{{ page.title }}</h1>
</header>

    {{ content }}
  </div>
  <footer>
    <p>{{ site.time | date: "%Y" }}</p>
  </footer>
</body>

</html>
